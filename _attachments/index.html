<html>

        <meta charset="utf-8" />
        
        <title>tarmac</title>

        <link rel="stylesheet" type="text/css" href="stylesheets/lib/structure.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/views/type-index.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/views/feature-index.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/views/option-index.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/views/map-index.css" />

        <script>
            
            yepnope({
                load: [
                    '/_utils/script/sha1.js',
                    '/_utils/script/json2.js',
                    '/_utils/script/jquery.js',
                    '/_utils/script/jquery.couch.js',
                    //'javascripts/lib/jquery-1.6.0.js',
                    'javascripts/lib/jquery-ui-1.8.10.js',
                    'javascripts/lib/underscore.js',
                    'javascripts/lib/backbone.js',
                    'javascripts/lib/backbone-couchdb.js',
                    'javascripts/lib/polymaps.js',
                    'javascripts/lib/geojson-utils.js',
                    'javascripts/widgets/jquery.scrollbar.js',
                    'http://cdn.simplegeo.com/js/1.3/simplegeo.all.min.js',
                    'javascripts/app.js',
                    'javascripts/controllers/feature.js',
                    'javascripts/models/feature.js',
                    'javascripts/models/type.js',
                    'javascripts/collections/feature.js',
                    'javascripts/collections/type.js',
                    'javascripts/views/type-index.js',
                    'javascripts/views/feature-index.js',
                    'javascripts/views/feature-detail.js',
                    'javascripts/views/map-index.js'
                ],
                complete: function () {
                    
                    $(function(){
                        
                        tarmac.initialize();
                        
                    });
                    
                }
            });
            
        </script>
        
    </head>
    
    <body>
        
        <div class="__">
            
            <div class="__tray">
                
                <div class="__tray-content">
                    
                    <div class="TypeIndex">
                        
                        <ul class="type-set clearfix">
                            
                        </ul>
                        
                    </div><!-- /CollectionIndex -->
                    
                    <div class="FeatureIndex">
                        
                        <ol class="feature-set">
                            
                        </ol>
                        
                    </div><!-- /FeatureIndex -->
                    
                    <div class="OptionIndex">
                        
                        
                        
                    </div><!-- /OptionIndex -->
                
                </div>
                
                <div class="__tray-border">
                    
                    
                    
                </div>
                
            </div>
            
            <div class="__main">
                
                <div class="MapIndex">
                    
                    
                    
                </div><!-- /MapIndex -->
                
            </div>
            
        </div>
        
        <script id="_FeatureEdit" type="text/html">
        
            <ul class="field-set">
                <li class="field">
                    <label></label>
                    <input type="text" value="" />
                </li>
                <li class="field">
                    <label></label>
                    <input type="text" value="" />
                </li>
                <li class="street">
                    <label></label>
                    <input type="text" value="" />
                </li>
            <ul>
        
        </script>
        
        <script id="_FeatureDetail" type="text/html">
        
            <li class="feature clearfix" data-id="<%= id %>">
                <div class="feature-name"><%= id %></div>
                <ul class="feature-group-set">
                    <li class="feature-group">
                        <div class="feature-group-name">Geometry</div>
                        <ul class="feature-property-set">
                            <li class="property clearfix">
                                <div class="feature-property-name">Lat:</div>
                                <div class="feature-property-value"><%= geometry.coordinates[1] %></div>
                            </li>
                            <li class="feature-property clearfix">
                                <div class="feature-property-name">Lon:</div>
                                <div class="feature-property-value"><%= geometry.coordinates[0] %></div>
                            </li>
                        </ul>
                    </li>
                    <% if (properties) { %>
                        <li class="feature-group">
                            <div class="feature-group-name">Properties</div>
                            <ul class="feature-property-set">
                                <% _.each(properties, function(val, key){ %>
                                    <li class="property clearfix">
                                        <div class="feature-property-name"><%= key %>:</div>
                                        <div class="feature-property-value"><%= val %></div>
                                    </li>
                                <% }); %>
                            </ul>
                        </li>
                    <% } %>
                </ul>
                <ul class="feature-action-set clearfix">
                    <li class="feature-action feature-action-context">
                        <a class="feature-action-a" href="#" title="Get Context">Get Context</a>
                    </li>
                    <li class="feature-action feature-action-places">
                        <a class="feature-action-a" href="#" title="Get Places">Get Places</a>
                    </li>
                </ul>
                <div class="feature-modifier"></div>
                <div class="remove-feature">Remove</div>
            </li><!-- /_FeatureDetail -->
        
        </script>
    
        <script id="_PlaceIndex" type="text/html">
        
            <ul class="place-set">
            
            </ul>
        
        </script>
    
        <script id="_PlaceDetail" type="text/html">
        
            <li class="place">
                <ul class="place-property-set">
                    <li class="place-property">
                        <div class="place-property-name"><%= name %></div>
                        <div class="place-property-value"><%= value %></div>
                    </li>
                <ul>
            </li>
        
        </script>
        
    </body>
    
</html>
