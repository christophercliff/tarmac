<!doctype html>

<html>
    
    <head>
        
        <meta charset="utf-8" />
        
        <title>tarmac</title>
        
        <link rel="stylesheet" type="text/css" href="stylesheets/lib/reset.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/app.css" />
        <link rel="stylesheet" type="text/css" href="http://openlayers.org/dev/theme/default/style.css" />

        <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script>
            
            yepnope({
                load: [
                    'javascripts/lib/jquery-1.6.0.js',
                    'javascripts/lib/jquery.couch.js',
                    'javascripts/lib/jquery-ui-1.8.10.js',
                    'javascripts/lib/underscore.js',
                    'javascripts/lib/backbone.js',
                    'javascripts/lib/geojson.js',
                    'javascripts/lib/polymaps.js',
                    'javascripts/lib/d3.js',
                    'javascripts/lib/d3.geom.js',
                    'javascripts/lib/d3.layout.js',
                    'javascripts/lib/raphael.js',
                    'javascripts/lib/openlayers.js',
                    'javascripts/app.js'
                ]
            });
            
        </script>
        
        <script id="Manager" type="text/template">
            
            <a class="Manager-close" href="#">Cancel</a>
            
            <ol class="Server-collection"></ol>
            
        </script>
        
        <script id="Server" type="text/template">
            
            <div class="Server-name"><%= name %></div>
            
        </script>
        
        <script id="Tray" type="text/template">
            
            <div class="Tray-name">Databases</div>
            
            <ul class="Tray-operation-collection">
                <li class="Tray-operation">
                    <button class="Tray-operation-a add-database">Add</button>
                </li>
            </ul>
            
            <ol class="Database-collection"></ol>
            
        </script>
        
        <script id="Database" type="text/template">
            
            <div class="Database-name"><%= name %></div>
            
            <ol class="Document-collection"></ol>
            
        </script>
        
        <script id="Database-operation-collection" type="text/template">
            
            <li class="Database-operation">
                <button class="Database-operation-a fetch-features">Show</button>
            </li>
            <li class="Database-operation">
                <button class="Database-operation-a clear-features" >Hide</button>
            </li>
            <% if (isVisible) { %>
                <li class="Database-operation">
                    <button class="Database-operation-a add-feature">Add</button>
                </li>
            <% } %>
            <li class="Database-operation">
                <button class="Database-operation-a delete-database">Delete</button>
            </li>
            
        </script>
        
        <script id="Databaser" type="text/template">
            
            <form class="Databaser-form" action="#">
                
                <input name="name" value="" autocomplete="off" placeholder="Name" />
                <input name="slug" value="" autocomplete="off" placeholder="Slug" />
                <input type="hidden" value="database" />
                <input type="submit" value="Create Database" />
                
                <a class="Databaser-cancel" href="#">Cancel</a>
                
            </form>
            
        </script>
        
        <script id="Document" type="text/template">
            
            <% if (isReady) { %>
                <div class="Document-id"><%= _id %></div>
            <% } else { %>
                <div class="Document-id">Loading...</div>
            <% } %>
            
        </script>
        
        <script id="Map" type="text/template">
            
            <ol class="Group-collection"></ol>
            
            <div class="Map-map"></div>
            
        </script>
        
        <script id="Layer" type="text/template">
            
            <div class="Layer-name">Group: <%= slug %></div>
            
            <ol class="Feature-collection"></ol>
            
        </script>
        
        <script id="Feature" type="text/template">
            
            <div class="Feature-id">Feature: <%= _id %></div>
            
        </script>
        
        <script id="Editor" type="text/template">
            
            <div class="">Editor: <%= properties._id %></div>
            
            <form class="Editor-form" action="#">
                
                <input name="type" value="<%= geometry.type %>" />
                
                <input name="coordinates" value="<%= geometry.coordinates[0] %>" />
                
                <input name="coordinates" value="<%= geometry.coordinates[1] %>" />
                
                <input type="submit" value="Update" />
                
                <a class="Editor-cancel" href="#">Cancel</a>
                
            </form>
            
        </script>
        
    </head>
    
    <body></body>
    
</html>
